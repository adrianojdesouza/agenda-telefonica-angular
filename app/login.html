<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="js/login.js"></script>
</head>
<body ng-app="login">
    <div class="container" ng-controller="LoginController as login">

        <form name="loginForm" class="form-signin" novalidate ng-submit="loginForm.$valid && login.doLogin()">
            <h2 class="form-signin-heading">Identifique-se</h2>
            <div class="form-group">
                <input type="text" id="inputUser" class="form-control" placeholder="UsuÃ¡rio" required="" autofocus="" ng-model="login.user">
            </div>
            <div class="form-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required="" ng-model="login.password">
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Lembrar
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
        </form>

    </div>
</body>
</html>
